<template name="simulation">
  <section class="simulation">
    <h2>Simulation</h2>
    <div class="content">
      <h3>Input</h3>
        <form class="new-simulation">
          <ul>
            <li>
              <label for="num">Trials:</label>
              <input class='form-input' type="number" name="num" min="1" max="100000" value="1">
            </li>
            <li>
              <label for="pairs">Pairs:</label>
              <input class='form-input' type="number" name="pairs" min="1" max="15" value="2">
            </li>
            <li>
              <label for="turns">Turns:</label>
              <input class='form-input' type="number" name="turns" min="1" max="15" value="2">
            </li>
            <li>
              <input class='button-submit' type="submit" value="Run!"/>
            </li>
          </ul>
        </form>
    </div>
    <div class="content">
      <h3>Output</h3>
      <p>Average Matches: {{avg}}</p>
      {{ >histogram }}
    </div>
  </section><!--end of .simulation-->
</template>
